apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - folder: argoproject-networking
      #- folder: gateway-api    # Envoy *should* install the appropriate gateway-api for us, avoid collisions
      - folder: envoy-gateway
      - folder: cluster-access-gw
      - folder: metallb
  template:
    metadata:
      name: 'boot-{{.folder}}'
    spec:
      project: default
      source:
        repoURL: ssh://git@github.com/tkjode/homelab
        targetRevision: HEAD
        path: base/builds/regulus/argocd/bootstrap/{{.folder}}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .folder }}'
      syncPolicy:
        automated:
          enabled: true
          prune: false
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true