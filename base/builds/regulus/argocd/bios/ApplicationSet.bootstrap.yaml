apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - folder: envoy-gateway
        project: networking
      - folder: cluster-access-gw
        project: networking
      - folder: metal-lb
        project: networking
      - folder: argo-httproute   # Bit of a test, should be packaged with argocd but let's try it
        project: networking
      - folder: cert-manager     # Needs configuration after static apply
        project: trusted-platform
      - folder: csi-nfs-driver
        project: storage
#      - folder: nfs-storage   # Moved to csi-nfs-driver
#        project: storage
      - folder: csi-iscsi-driver
        project: storage
      - folder: metrics-server
        project: telemetry
  template:
    metadata:
      name: 'boot-{{.folder}}'
    spec:
      project: '{{.project}}'
      source:
        repoURL: ssh://git@github.com/tkjode/homelab
        targetRevision: HEAD
        path: base/builds/regulus/argocd/bootstrap/{{.folder}}
      destination:
        server: https://kubernetes.default.svc
        namespace: 'argocd'
      syncPolicy:
        automated:
          enabled: true
          prune: false
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true