apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-appset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ssh://git@github.com/tkjode/homelab
    targetRevision: HEAD
    path: base/builds/regulus/argocd/bios
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true