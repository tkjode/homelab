apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cluster-ingress
spec:
  addresses:
  - type: "IPAddress"
    value: "192.168.64.254"
  gatewayClassName: cluster-gateway
  listeners:
  - allowedRoutes:
      namespaces:
        from: All
    name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Passthrough
      certificateRefs:
      - kind: Secret
        group: ''
        name: cluster-ingress-cert
