apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    usage: "Dynamic PVC Claims"
    argocd.argoproj.io/sync-options: "Replace=true"
  name: nfs-pvc
allowVolumeExpansion: false
mountOptions:
- rsize=8192
- wsize=8192
- timeo=30
- nosuid
- soft
parameters:
  server: 10.0.0.5
  share: /srv/regulus/dynamic
provisioner: nfs.csi.k8s.io
reclaimPolicy: Delete
volumeBindingMode: Immediate