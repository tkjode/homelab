apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd.regulus.phalnet.com
  namespace: argocd
spec:
  hostnames:
  - "argocd.regulus.phalnet.com"
  parentRefs:
  - kind: Gateway
    namespace: default
    name: cluster-ingress
  rules:
  - backendRefs:
    - group: ''
      kind: Service
      name: argocd-server
      namespace: argocd
      port: 443
      weight: 1