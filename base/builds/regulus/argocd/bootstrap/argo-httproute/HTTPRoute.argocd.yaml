apiVersion: gateway.networking.k8s.io/v1alpha3
kind: TLSRoute
metadata:
  name: argocd.apps.phalnet.com
  namespace: argocd
spec:
  hostnames:
  - "argocd.apps.phalnet.com"
  parentRefs:
  - kind: Gateway
    namespace: cluster-access-gw
    name: cluster-ingress
  rules:
  - backendRefs:
    - kind: Service
      name: argocd-server
      namespace: argocd
      port: 443
    matches:
    - path:
        type: PathPrefix
        value: /