apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: argocd-service-tls-backend
  namespace: argocd
spec:
  targetRefs:
  - group: ''
    kind: Service
    name: argocd-server
    sectionName: https
  validation:
    caCertificateRefs:
    - name: argocd-server-tls
      group: ''
      kind: Secret
    hostname: argocd.apps.phalnet.com