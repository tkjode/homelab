apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-csi-driver
  namespace: argocd
spec:
  project: storage
  sources:
  - chart: csi-driver-nfs
    repoURL: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
    targetRevision: v4.13.1
    helm:
      valueFiles:
      - $values/base/builds/regulus/argocd/bootstrap/nfs-csi-driver/values.yaml
  - repoURL: ssh://git@github.com/tkjode/homelab
    targetRevision: HEAD
    ref: values
  destination:
    namespace: kube-csi-nfs
    server: https://kubernetes.default.svc
  revisionHistoryLimit: 0
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    automated:
      prune: false
      selfHeal: false